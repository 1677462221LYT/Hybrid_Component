<!DOCTYPE html>

<html>
<head>
 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="UMPush.js"></script>

    <title>Hello World</title>

    <script type="text/javascript">
	function onLoad() {
	}
	function displayjson(jsonObj) {
    var jStr = "{ ";
    for(var item in jsonObj){

        jStr += "'"+item+"':'"+jsonObj[item]+"',";
    }
        jStr += " }";
       alert(jStr);
    }
    	function displayarry(jsonarry) {

             alert(jsonarry);
    }
	function remaincallback(stcode,remain) {
	alert('' +stcode+'   '+remain);
	}
	function listcallback(taglist) {
	displayarry(taglist)
	}
	function aliascallback(stcode) {
	alert('' +stcode+'   ');
	}
		function gotoBack() {
		window.location.href='index.html';
	}
</script>

</head>

<body onload="onLoad()">


<br />
<input type="button" value="addTag"
       onclick="UMPushAgent.addTag('taggg','remaincallback')" />

<br />
<br />

       onclick="UMPushAgent.delTag('taggg','remaincallback')" />

       onclick="UMPushAgent.listTag('listcallback')" />
