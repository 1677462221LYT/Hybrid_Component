<!DOCTYPE html>

<html>
<head>
 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
    <title>Hello World</title>

    <script type="text/javascript">
	function onLoad() {
	}
	function deviceId(obj) {
		document.getElementById("DeviceId").innerHTML = obj;
	}
	function eventWithParameters() {
		var eventData = new Object();
		eventData.name = "aaa";
		eventData.age = 17;
		MobclickAgent.onEventWithParameters('EventParameters', eventData);
	}
	function eventWithCounter() {
		var eventCounter = new Object();
		eventCounter.name = "key";
		eventCounter.age = 17;
		MobclickAgent.onEventWithCounter("EventCounter", eventCounter, 12);
	}
	function onCCEvent() {
		var eventArray = new Array();
		eventArray[0] = "one";
		eventArray[1] = "two";
		eventArray[2] = "tree"
		MobclickAgent.onCCEvent(eventArray, 10, "eventlabel");
	}
		function gotoBack() {
		window.location.href='index.html';
	}
</script>

</head>

<body onload="onLoad()">


<br />
<input type="button" value="addTag"
       onclick="MobclickAgent.getDeviceId(deviceId)" />

<br />
<br />
<br />
<input type="button" value="delTag"
       onclick="MobclickAgent.onEvent('Event0')" />
<br />
<br />
<br />
<input type="button" value="displayTag"
       onclick="MobclickAgent.onEventWithLabel('EventLabel', 'Label')" />
<br />
<br />
<br />
<input type="button" value="addAlias"
       onclick="eventWithCounter()" />
<br />
<br />
<br />
<input type="button" value="setAlias"
       onclick="eventWithParameters()" />
<br />
<br />
<br />
<input type="button" value="delAlias"
       onclick="MobclickAgent.onPageBegin('Home')" />
<br />

<br />
<br />
<br />
<input type="button" value="返回" margin=40
       onclick="gotoBack()" />
</body>
</html>
